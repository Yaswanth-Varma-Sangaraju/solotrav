<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Travel Safety App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Font Awesome 6 (for hospital & police icons) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  </head>

  <body>
    <h1>Solo Travel Safety</h1>

    <!-- Map -->
    <div id="map"></div>

    <!-- Geofence controls -->
    <div class="controls">
      <label>
        Geofence radius (m):
        <input type="number" id="radiusInput" value="500" min="10" step="10" />
      </label>
      <button onclick="setGeofence()">Set / Update Geofence</button>
    </div>

    <!-- Nearby‑services buttons -->
    <div class="controls">
      <button onclick="findNearby('police')">Show Nearby Police</button>
      <button onclick="findNearby('hospital')">Show Nearby Hospitals</button>
    </div>

    <!-- Status read‑out -->
    <div id="status">Click the map to set a geofence center.</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
