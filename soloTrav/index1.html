<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shake & Scream Safety App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .status {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 1em;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff4;
    }

    #panicBtn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff3b3f;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #panicBtn:hover {
      background-color: #e02e33;
    }
  </style>
</head>
<body>
  <h2>üö® Shake & Scream Activated</h2>
  <p>Shake your phone or use the panic button to trigger emergency actions!</p>

  <div class="status" id="status">Waiting for shake or panic command...</div>
  <button id="panicBtn">üö® PANIC</button>
  <div class="note">Mobile: Shake to trigger<br>PC: Click button or press Ctrl + Shift + E</div>

  <!-- Audio -->
  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="fakeVoice" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    let emergencyTriggered = false;
    let lastTime = new Date();

    function playSounds() {
      document.getElementById("ringtone").play();
      setTimeout(() => {
        document.getElementById("fakeVoice").play();
      }, 3000);
    }

    function sendWhatsAppLocation() {
        if (!navigator.geolocation) {
            alert("Geolocation not supported");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            const number = "91XXXXXXXXXX"; // Replace with real number (no '+' or spaces)
            const message = `üö® Emergency! I'm in danger. Here's my location: https://maps.google.com/?q=${lat},${lon}`;
            const url = `https://api.whatsapp.com/send?phone=${number}&text=${encodeURIComponent(message)}`;

            window.location.href = url; // Better support on mobile
            },
            () => {
            alert("Failed to get location. Please check permissions.");
            }
        );
    }


    function triggerEmergency(source = "Unknown") {
      if (emergencyTriggered) return;
      emergencyTriggered = true;
      playSounds();
      sendWhatsAppLocation();
      document.getElementById("status").textContent =
        `üö® Emergency triggered from ${source}! Location sent via WhatsApp.`;
      alert("Emergency Triggered!");
    }

    // 1Ô∏è‚É£ Shake detection (for mobile)
    window.addEventListener("devicemotion", function (event) {
      const current = new Date();
      if ((current - lastTime) < 1000) return;

      const acc = event.accelerationIncludingGravity;
      const shake = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

      if (shake > 30 && !emergencyTriggered) {
        triggerEmergency("Shake");
      }

      lastTime = current;
    });

    // 2Ô∏è‚É£ Panic button (for PC/mobile)
    document.getElementById("panicBtn").addEventListener("click", () => {
      triggerEmergency("Button Click");
    });

    // 3Ô∏è‚É£ Keyboard trigger: Ctrl + Shift + E
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "e") {
        triggerEmergency("Keyboard Shortcut");
      }
    });

    // 4Ô∏è‚É£ Check if motion sensors are unsupported
    if (!("ondevicemotion" in window)) {
      document.getElementById("status").textContent =
        "‚ö†Ô∏è Motion detection unavailable. Use panic button or Ctrl + Shift + E.";
    }
  </script>
</body>
</html>
